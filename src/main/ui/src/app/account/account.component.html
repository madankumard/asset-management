<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="form-group col-sm-10">
          <label for="firstname">First Name: </label>
          <input type="text"
                 id="firstname"
                 class="form-control"
                 name="firstname"
                 [(ngModel)]="account.firstName"
                 required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-10">
          <label for="lastname">Last Name: </label>
          <input type="text"
                 id="lastname"
                 class="form-control"
                 name="lastname"
                 [(ngModel)]="account.lastName"
                 required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-10">
          <label for="gender" style="margin-right: 5px">Gender: </label>
          <input type="radio"
                 id="gender"
                 value="male"
                 name="gender"
                 style="margin: 5px"
                 required
                 [(ngModel)]="account.gender"> Male
          <input type="radio"
                 value="female"
                 name="gender"
                 style="margin: 5px"
                 required
                 [(ngModel)]="account.gender"> Female
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-10">
          <label for="addressline1">Address Line 1: </label>
          <input type="text"
                 id="addressline1"
                 class="form-control"
                 name="addressline1"
                 [(ngModel)]="account.addressLine1"
                 required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-10">
          <label for="addressline2">Address Line 2: </label>
          <input type="text"
                 id="addressline2"
                 class="form-control"
                 name="addressline2"
                 [(ngModel)]="account.addressLine2">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-10">
          <label for="addressline3">Address Line 3: </label>
          <input type="text"
                 id="addressline3"
                 class="form-control"
                 name="addressline1"
                 [(ngModel)]="account.addressLine3">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="form-group col-sm-10">
          <label for="state">State: </label>
          <input type="text"
                 id="state"
                 class="form-control"
                 name="state"
                 [(ngModel)]="account.state"
                 required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-10">
          <label for="country">Country: </label>
          <input type="text"
                 id="country"
                 class="form-control"
                 name="country"
                 [(ngModel)]="account.country"
                 required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-10">
          <label for="phone">Phone: </label>
          <input type="text"
                 id="phone"
                 class="form-control"
                 name="phone"
                 [(ngModel)]="account.phone"
                 required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-10">
          <label for="email">Email: </label>
          <input type="email"
                 id="email"
                 class="form-control"
                 name="email"
                 [(ngModel)]="account.email"
                 email
                 required>
        </div>
      </div>
    </div>
  </div>
  <div>
    <app-tax [selectedOption]="account.taxType"
             [taxId]="account.taxId"
             (taxIdChange)="onTaxIdChange($event)"
             (taxTypeChange)="onTaxTypeChange($event)"></app-tax>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success"
              type="submit"
              [disabled]="!f.valid">Next
      </button>
    </div>
  </div>
</form>
